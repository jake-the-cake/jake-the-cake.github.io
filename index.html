<html>
    <head>
        <style>
            html {
                height: 100%;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            body {
                height: calc(100%-80px);
                margin: 80px 0px 0px;
                padding: 0px;
                background: linear-gradient(to bottom, #127061, #126170) no-repeat center center fixed;
            }
            .container {
                width: 100%;
                display: flex;
                flex-direction: column;
            }
            .header {
                display: flex;
                justify-content: space-between;
                background-color: #071621;
                border-bottom: 2px solid #bd5;
                position: fixed;
                width: 100%;
                top: 0;
                left: 0;
            }
            .right-header, .left-header {
                padding: 20px;
            }
            .page-title {
                color: white;
                font-size: 28px;

            }
            .main-image {
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                row-gap: 20px;
                margin: 0px auto;
                align-items: center;
            }
            img {
                border-radius: 10px;
            }
        </style>
        <title>title = jakeThompson.portfolio("home")</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="left-header">
                    <span class="page-title">jakeThompson.portfolio</span>
                </div>
                <!--div class="center-header">
                </div-->
                <div class="right-header">
                    <span class="page-title">links</span>
                </div>
            </div>
            <div class="main-image">
                <span>More coming soon...</span>
                <img src="pumpkin.jpg" width="50%" />
            </div>
        </div>
    </body>
</html>
